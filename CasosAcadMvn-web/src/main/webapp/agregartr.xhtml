<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./trP.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

   <ui:define name="titulo">
       Agregar
    </ui:define>

    <ui:define name="cabecera">
        <h1>Agregar</h1>
    </ui:define>

    <ui:define name="contenido">
       <h:form>
             
            
                <h1><h:outputText value="Agregar"/></h1>
                <h:panelGrid columns="2">
                   
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{ctrlTipoRequisito.tr.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <h:outputLabel value="Activo:" for="activo" />
                    <h:inputText id="activo" value="#{ctrlTipoRequisito.tr.activo}" title="Activo" required="true" requiredMessage="The Activo field is required."/>
                    <h:outputLabel value="Observacion:" for="observacion" />
                    <h:inputText id="observacion" value="#{ctrlTipoRequisito.tr.observacion}" title="Observacion" required="true" requiredMessage="The Observacion field is required."/>
                    <h:commandButton value="Guarsar" action="#{ctrlTipoRequisito.add()}"></h:commandButton>
                </h:panelGrid> 
            </h:form>
    </ui:define>

</ui:composition>
