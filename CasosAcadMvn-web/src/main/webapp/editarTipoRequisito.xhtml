<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./tRequisito.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="bottom">
        <f:view>
            <h:form>
                <h1><h:outputText value="Editar"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdTipoRequisito:" for="idTipoRequisito" />
                    <h:inputText id="idTipoRequisito" readonly="false" value="#{ctrlTipoRequisito.tr.idTipoRequisito}" title="IdTipoRequisito" required="true" requiredMessage="ID tipo requisito es requerido."/>
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{ctrlTipoRequisito.tr.nombre}" title="Nombre" required="true" requiredMessage="Nombre es requerido."/>
                    <h:outputLabel value="Activo:" for="activo" />
                    <h:inputText id="activo" value="#{ctrlTipoRequisito.tr.activo}" title="Activo" required="true" requiredMessage="activo es requerido."/>
                    <h:outputLabel value="Observacion:" for="observacion" />
                    <h:inputText id="observacion" value="#{ctrlTipoRequisito.tr.observacion}" title="Observacion" required="true" requiredMessage="observaciones es requirido."/>
                    <h:commandButton value="Guardar" action="#{ctrlTipoRequisito.editar()}"></h:commandButton>
                    
                </h:panelGrid>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
