<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">Top</ui:insert>
        </div>
        <div>
           <!-- <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div> -->
            <div>
                <div id="right">
                    <ui:insert name="right">
                        <h:form>
                              <h:panelGrid bgcolor="white">
                       <h:commandButton action="agregarTipoPaso" value="AGREGAR"/> 
                              </h:panelGrid>
                </h:form>
                    </ui:insert>
                </div>
                <div id="content" class="right_content" align="center">
                    <ui:insert name="content">
                        <f:view>
                            <h:form>
                                <h1><h:outputText value="Tipos de Paso para Casos Academicos"/></h1>
                                <h:dataTable value="#{ctrlTipoPaso.findAll()}" var="item">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="IdTipoPaso"/>
                                        </f:facet>
                                       <h:outputText value="#{item.idTipoPaso}"/>
                                    <br/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Paso"/>
                                        </f:facet>
                                        <h:outputText value="#{item.paso}"/>
                                       <br/>
                                    </h:column>
                                     <h:column>
                                        <f:facet name="header">Opcion</f:facet>
                                        <h:commandButton value="BORRAR" action="#{ctrlTipoPaso.borrar(item)}" onclick="return confirm('Se borrará el registro seleccionado ¿Continuar?')"></h:commandButton>
                                        <br/>
                                    </h:column>       
                                    <h:column>
                                        <f:facet name="header">Editar</f:facet>
                                        <h:commandButton value="EDITAR" action="#{ctrlTipoPaso.editar(item)}" ></h:commandButton>
                                        <br/>
                                    </h:column>            
                                </h:dataTable>
                            </h:form>
                        </f:view>

                    </ui:insert>
                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
