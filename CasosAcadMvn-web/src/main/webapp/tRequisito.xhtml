<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">        
                <h2><div align="right"> <img src="resources/img/Escudo_de_la_Universidad_de_El_Salvador.svg.png" width="60" height="70" alt="Escudo_de_la_Universidad_de_El_Salvador.svg"/>
                </div>
                    Gestion Casos Academicos - Universidad de El Salvador 
                </h2>
                
            </ui:insert>
        </div>
        <div>
         <!--   <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>-->
            <div>
                <div id="right" style="color:whitesmoke">
                    <ui:insert name="right">
                          <h:form>
                              <h:panelGrid bgcolor="white">
                       <h:commandButton action="agregarTipoRequisito" value="AGREGAR"/> 
                              </h:panelGrid>
                </h:form>
               </ui:insert>
                </div>
                <div id="content" class="right_content" align="center">
                    <ui:insert name="content">
                     <f:view>
                            <h:form>
                                <h1><h:outputText value="Tipos de Requisito de Casos Academicos"/></h1>
                                <h:dataTable value="#{ctrlTipoRequisito.findAll()}" var="item" style="width:100%">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="ID"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idTipoRequisito}"/>
                                        <br/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nombre"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombre}"/>
                                        <br/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Estado"/>
                                        </f:facet>
                                        <h:outputText value="#{item.activo?'Activo':'Inactivo'}"/>
                                        <br/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Observacion"/>
                                        </f:facet>
                                        <h:outputText value="#{item.observacion}"/>
                                        <br/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Opcion</f:facet>
                                        <h:commandButton value="BORRAR" action="#{ctrlTipoRequisito.borrar(item)}" onclick="return confirm('Se borrará el registro seleccionado ¿Continuar?')" ></h:commandButton>
                                        <br/>
                                    </h:column>       
                                    <h:column>
                                        <f:facet name="header">Editar</f:facet>
                                        <h:commandButton value="EDITAR" action="#{ctrlTipoRequisito.editar(item)}" ></h:commandButton>
                                        <br/>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </f:view>   
                    </ui:insert>
                </div>
            </div>
        </div>
        <div id="bottom" align="center">
            <ui:insert name="bottom">
                
                
            </ui:insert>
        </div>

    </h:body>

</html>
